<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: transparent;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: yellow;
    }
    .scrolled {
      background-color: #333;
    }
    section {
      padding: 100px 0;
      height: 100vh;
    }

    #home { background-color: #f4f4f4; }
    #about { background-color: #ddd; }
    #services { background-color: #bbb; }
    #contact { background-color: #999; }

  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="home"><h1>Home</h1></section>
  <section id="about"><h1>About</h1></section>
  <section id="services"><h1>Services</h1></section>
  <section id="contact"><h1>Contact</h1></section>

  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
